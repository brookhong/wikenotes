<html>
  <head>
    <title>Autosize Demo - CLEditor WYSIWYG HTML Editor</title>
    <link rel="stylesheet" type="text/css" href="qrc:/jquery.cleditor.css" />
    <style type="text/css">
      html, body {margin:0; padding:0; overflow:hidden}
      #container {position:absolute}
    </style>

    <script type="text/javascript" src="qrc:/jquery.min.js"></script>
    <script type="text/javascript" src="qrc:/jquery.cleditor.min.js"></script>
    
    <script type="text/javascript">
      function iframeInit() {
        $(editor.doc).keyup(function(e) { if(e.keyCode == 27) {window.focus();} });
      }
      $(document).ready(function() {
        editor = $("#input").cleditor({width:"100%", height:"100%"})[0].focus();
        $(window).resize();
      });
      $(window).resize(function() {
        var $win = $(window);
        $("#container").width($win.width() - 4).height($win.height() - 5).offset({left:0, top:1});
        editor.refresh();
      });
    </script>
  </head>
  <body>
    <div id=container>
      <textarea id="input" name="input">CONTENT_PLACEHOLDER</textarea>
    </div>
  </body>
</html>
